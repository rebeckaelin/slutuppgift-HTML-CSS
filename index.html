<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bonz.ai</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="header">
        <figure class="header__logo">
            <img src="./assets/logo/bonz.ai-logo-black-symbol.png" alt="logo_bonz.ai">
        </figure>
        <nav class="header__nav">
            <ul class="header__navlist">
                <li class="nav__item"><a class="nav__link" href="./index.html">HEM</a></li>
                <li class="nav__item"><a class="nav__link" href="./about.html">GLAMPING</a></li>
                <li class="nav__item"><a class="nav__link" href="./offers.html">ERBJUDANDEN</a></li>
            </ul>
        </nav>
    </header>

   
    <figure class="heroimage" aria-label="background image">
        <figcaption class="heroimage__shade">
            <p class="heroimage__title">JUNISKÄR GLAMPING</p>
            <p class="heroimage__description">upplev naturen på vårt sätt</p>
        </figcaption>
    </figure>
    


    
    
    
    <figure class="gallery">
        <img class="gallery__image" src="./assets/photos/glamping bastu.jpg" alt="photo1">
        <img class="gallery__image" src="./assets/photos/glamping stolar ute.jpg" alt="photo2">
        <img class="gallery__image" src="./assets/photos/glamping hängmatta.jpg" alt="photo2">
    </figure>


    <aside class="contact">
        <figure class="contact__map">
            <img class="map__icon" src="./assets/ikoner/map-marker.png" alt="map">
            <figcaption class="map__desc">Juniskär 1 <br>123 45 Sundsvall</figcaption>
        </figure>

        <figure class="contact__phone">
            <img class="phone__icon" src="./assets/ikoner/telephone.png" alt="contact" class="contact__icon">
            <figcaption class="phone__desc">Ring oss<br>090 111 222</figcaption>
        </figure>

        <figure class="contact__mail">
            <img class="mail__icon" src="./assets/ikoner/envelope.png" alt="mail" class="mail__icon">
            <figcaption class="mail__desc">Maila oss<br>glamping@juniskar.nu</figcaption>
        </figure>
    </aside>

    <footer class="footer">
        <figure class="footer__logo">
            <figcaption class="footer_desc">sponsor</figcaption>
            <img src="./assets/logo/bonz.ai-logo-black-portrait.png" alt="">
        </figure>
    </footer>

</body>
</html>
